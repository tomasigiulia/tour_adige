<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tour Virtuale</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body { 
      width: 100%; 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #panorama {
      width: 100%;
      height: 100%;
    }
    
    /* Overlay superiore con titolo */
    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
      padding: 20px 30px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-overlay h1 {
      margin: 0;
      color: white;
      font-size: 28px;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    /* Menu navigazione scene */
    .scene-menu {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 15px;
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }
    
    .scene-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .scene-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .scene-btn.active {
      background: rgba(255,255,255,0.9);
      color: #333;
      border-color: white;
    }
    
    /* Pulsante fullscreen */
    .fullscreen-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .fullscreen-btn:hover {
      background: rgba(0,0,0,0.8);
      border-color: rgba(255,255,255,0.6);
    }
    
    /* Info panel */
    .info-panel {
      position: absolute;
      top: 90px;
      left: 30px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .info-panel h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .info-panel p {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255,255,255,0.9);
    }
    
    /* Loading screen */
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 16px;
    }
    
    /* Custom hotspot style */
    .pnlm-hotspot {
      background: rgba(255,255,255,0.9) !important;
      border: 3px solid rgba(0,150,255,0.8) !important;
      box-shadow: 0 0 20px rgba(0,150,255,0.6) !important;
    }
    
    .pnlm-hotspot:hover {
      background: rgba(0,150,255,0.9) !important;
      transform: scale(1.2) !important;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Caricamento Tour Virtuale...</div>
  </div>

  <!-- Header -->
  <div class="header-overlay">
    <h1>Tour Virtuale Drone</h1>
  </div>

  <!-- Fullscreen button -->
  <button class="fullscreen-btn" id="fullscreenBtn" title="Schermo intero">⛶</button>

  <!-- Info panel -->
  <div class="info-panel" id="infoPanel">
    <h3 id="sceneTitle">Panorama 1</h3>
    <p id="sceneDescription">Vista panoramica aerea. Clicca sui punti luminosi per navigare tra le scene.</p>
  </div>

  <!-- Scene navigation menu -->
  <div class="scene-menu">
    <button class="scene-btn active" onclick="loadScene('panorama1')">Panorama 1</button>
    <button class="scene-btn" onclick="loadScene('panorama2')">Panorama 2</button>
    <button class="scene-btn" onclick="loadScene('panorama3')">Panorama 3</button>
  </div>

  <div id="panorama"></div>

  <script>
    // Informazioni delle scene
    var sceneInfo = {
      "panorama1": {
        "title": "Panorama 1",
        "description": "Vista panoramica principale. Esplora l'ambiente circostante con il mouse o touch."
      },
      "panorama2": {
        "title": "Panorama 2",
        "description": "Seconda prospettiva dell'area. Naviga verso altri punti di vista."
      },
      "panorama3": {
        "title": "Panorama 3",
        "description": "Vista panoramica finale. Ammira i dettagli dell'ambiente."
      }
    };

    // Inizializzazione viewer
    var viewer = pannellum.viewer('panorama', {
      "default": {
        "firstScene": "panorama1",
        "autoLoad": true,
        "autoRotate": -2,
        "autoRotateInactivityDelay": 3000,
        "compass": true,
        "showZoomCtrl": true,
        "showFullscreenCtrl": false,
        "keyboardZoom": true,
        "mouseZoom": true,
        "draggable": true,
        "friction": 0.15,
        "hfov": 100,
        "minHfov": 50,
        "maxHfov": 120
      },
      "scenes": {
        "panorama1": {
          "title": "Panorama 1",
          "type": "equirectangular",
          "panorama": "panorami/panorama1.jpg",
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": 0,
              "type": "scene",
              "text": "→ Panorama 2",
              "sceneId": "panorama2",
              "targetHfov": 100
            }
          ]
        },
        "panorama2": {
          "title": "Panorama 2",
          "type": "equirectangular",
          "panorama": "panorami/panorama2.jpg",
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": 180,
              "type": "scene",
              "text": "← Panorama 1",
              "sceneId": "panorama1",
              "targetHfov": 100
            },
            {
              "pitch": 0,
              "yaw": 60,
              "type": "scene",
              "text": "→ Panorama 3",
              "sceneId": "panorama3",
              "targetHfov": 100
            }
          ]
        },
        "panorama3": {
          "title": "Panorama 3",
          "type": "equirectangular",
          "panorama": "panorami/panorama3.jpg",
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": -60,
              "type": "scene",
              "text": "← Panorama 1",
              "sceneId": "panorama1",
              "targetHfov": 100
            }
          ]
        }
      }
    });

    // Nascondi loading screen dopo il caricamento
    viewer.on('load', function() {
      setTimeout(function() {
        document.getElementById('loading').classList.add('hidden');
      }, 500);
    });

    // Funzione per caricare una scena
    function loadScene(sceneId) {
      viewer.loadScene(sceneId);
      updateSceneInfo(sceneId);
      updateActiveButton(sceneId);
    }

    // Aggiorna informazioni scena
    function updateSceneInfo(sceneId) {
      var info = sceneInfo[sceneId];
      document.getElementById('sceneTitle').textContent = info.title;
      document.getElementById('sceneDescription').textContent = info.description;
    }

    // Aggiorna pulsante attivo
    function updateActiveButton(sceneId) {
      var buttons = document.querySelectorAll('.scene-btn');
      buttons.forEach(function(btn, index) {
        btn.classList.remove('active');
        if ((sceneId === 'panorama1' && index === 0) ||
            (sceneId === 'panorama2' && index === 1) ||
            (sceneId === 'panorama3' && index === 2)) {
          btn.classList.add('active');
        }
      });
    }

    // Listener per cambio scena
    viewer.on('scenechange', function(sceneId) {
      updateSceneInfo(sceneId);
      updateActiveButton(sceneId);
    });

    // Fullscreen functionality
    document.getElementById('fullscreenBtn').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        this.textContent = '⛶';
      } else {
        document.exitFullscreen();
        this.textContent = '⛶';
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === 'f' || e.key === 'F') {
        document.getElementById('fullscreenBtn').click();
      }
    });
  </script>
</body>
</html>
